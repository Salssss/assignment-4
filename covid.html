<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/covid.css">
</head>
<body>
    <div class="header">
        <div>
            <p id="logo">P</p>
        </div>
        <div class="text">
            <p>PaSE Covid-19 App</p>
        </div>
    </div>
    <div class="dashboard">
        <div class="cases">
            <p>Total Cases <i class="fa fa-caret-up"></i></p>
            <span id="total-cases"></span>
        </div>
        <div class="cases">
            <p>Recovered <i class="fa fa-caret-down fa-1.5x"></i></p>
            <span id="total-recovered"></span>
        </div>
        <div class="cases">
            <p>Active Cases <i class="fa fa-caret-up"></i></p>
            <span id="total-active"></span>
        </div>
        <div class="cases">
            <p>Total Death <i class="fa fa-caret-up"></i></p>
            <span id="total-deaths"></span>
        </div>
    </div>
        <div class="data">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Countries</th>
                        <th>Active Cases</th>
                        <th>Recovered</th>
                        <th>Total Death</th>
                        <th>Total Cases</th>
                    </tr>
                </thead>
                <tbody id="tbd">
                    <div class="loader"></div>
                </tbody>
            </table>
            <div >
                <div class="tips">
                    <p>Health Tips</p>
                </div>
                <div class="tips">
                    <p>News &amp; Updates</p>
                    <img src="./img/covid19 image.jpg" alt="scientist in a lab" width="195px" height="100px">
                </div>
            </div>
        </div>
      <script src="./js/covid.js"></script>     
</body>
</html>
